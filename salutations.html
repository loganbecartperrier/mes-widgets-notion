<!DOCTYPE html>
<html>
<head>
<title>Accueil</title>
<style type="text/css">
body {
  /* Changement de la couleur de la bordure */
  border: none; /* Bordure gris moyen */
  border-radius: 8px;
  padding: 1em 2em;
  font-family: 'Oswald', sans-serif;
  background-color: #191919;
  /* Changement de la couleur principale du texte */
  color: #E0E0E0; /* Texte principal en gris très clair */
  text-align: center;
}
#greet {
  font-weight: 500;
  font-size: 2.5em;
  margin-bottom: 5px;
  text-transform: uppercase;
  letter-spacing: 2px;
  color: #FFFFFF;
}
#date {
  font-weight: 400;
  font-size: 1em;
  margin-top: 10px;
  margin-bottom: 10px;
  /* Changement de la couleur de la date */
  color: #9E9E9E; /* Date en gris un peu plus foncé pour le contraste */
}
#time {
  font-size: 1.5em;
  font-weight: 500;
  letter-spacing: 2px;
  margin-top: 5px;
}
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

<h1 id="greet"></h1>
<p id="date"></p>
<p id="time"></p>

<script type="text/javascript">

const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
const mois = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

function formatZero(i) {
  if (i < 10) { i = "0" + i; }
  return i;
}

function miseAJour() {
  const today = new Date();
  
  const hrs = today.getHours();
  let greet;
  if (hrs < 12) {
    greet = 'Bonjour';
  } else if (hrs >= 12 && hrs <= 17) {
    greet = 'Bon après-midi';
  } else {
    greet = 'Bonsoir';
  }
  document.getElementById('greet').innerHTML = greet;

  const jourSemaine = jours[today.getDay()];
  const jourMois = today.getDate();
  const moisAnnee = mois[today.getMonth()];
  const annee = today.getFullYear();
  const dateStr = jourSemaine + ' ' + jourMois + ' ' + moisAnnee + ' ' + annee;
  document.getElementById('date').innerHTML = dateStr;

  const h = formatZero(today.getHours());
  const m = formatZero(today.getMinutes());
  const s = formatZero(today.getSeconds());
  const timeStr = `${h} : ${m} : ${s}`;
  document.getElementById('time').innerHTML = timeStr;
}

miseAJour();
setInterval(miseAJour, 1000);
  
</script>
</body>
</html>
