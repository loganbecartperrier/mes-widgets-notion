  { text: "Fais de ta vie un r√™ve, et d'un r√™ve, une r√©alit√©", author: "Antoine de Saint-Exup√©ry" },
  { text: "Le chaos est une √©chelle", author: "Game of Thrones" },
  { text: "La simplicit√© est la sophistication supr√™me", author: "L√©onard de Vinci" },
  { text: "Tout ce que vous pouvez imaginer est r√©el", author: "Pablo Picasso" },
  { text: "Soyez le changement que vous voulez voir dans le monde", author: "Gandhi" },
  { text: "La discipline est m√®re du succ√®s", author: "Eschyle" },
  { text: "Commencez o√π vous √™tes. Utilisez ce que vous avez. Faites ce que vous pouvez", author: "Arthur Ashe" },
  { text: "Il est des moments o√π tes r√™ves les plus fous semblent r√©alisables √† condition d'oser les tenter", author: "Bernard Werber" },
  { text: "l ne faut pas penser √† l'objectif √† atteindre, il faut seulement penser √† avancer. C'est ainsi, √† force d'avancer, qu'on atteint ou qu'on double ses objectifs sans m√™me s'en apercevoir", author: "Bernard Werber" },

];

const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
const mois = ['Janvier', 'F√©vrier', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Ao√ªt', 'Septembre', 'Octobre', 'Novembre', 'D√©cembre'];

function formatZero(i) { return i < 10 ? "0" + i : i; }

// --- LOGIQUE CITATION ALEATOIRE ---
function updateQuote() {
  const randomIndex = Math.floor(Math.random() * citations.length);
  const quote = citations[randomIndex];
  document.getElementById('quote-text').innerText = `‚Äú${quote.text}‚Äù`;
  document.getElementById('quote-author').innerText = quote.author;
}

// --- LOGIQUE METEO ---
function getWeatherDescription(code) {
  if (code === 0) return { text: "Ciel d√©gag√©", icon: "‚òÄÔ∏è" };
  if (code >= 1 && code <= 3) return { text: "Nuageux", icon: "‚òÅÔ∏è" };
  if (code >= 45 && code <= 48) return { text: "Brouillard", icon: "üå´Ô∏è" };
  if (code >= 51 && code <= 55) return { text: "Bruine", icon: "üå¶Ô∏è" };
  if (code >= 61 && code <= 67) return { text: "Pluie", icon: "üåßÔ∏è" };
  if (code >= 71 && code <= 77) return { text: "Neige", icon: "‚ùÑÔ∏è" };
  if (code >= 95) return { text: "Orage", icon: "‚õàÔ∏è" };

}

async function updateWeather() {

// --- LOGIQUE HORLOGE ---
function miseAJour() {

  const hrs = today.getHours();

  document.getElementById('greet').innerHTML = greet;

  const annee = today.getFullYear();

}
