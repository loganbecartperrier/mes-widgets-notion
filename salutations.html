<!DOCTYPE html>
<html>
<head>
<title>Accueil</title>
<style type="text/css">
body {
  /* Ajout de la bordure et des espacements */
  border: 2px solid #333; /* Bordure gris foncé */
  border-radius: 8px; /* Coins arrondis */
  padding: 1em 2em; /* Espace à l'intérieur de la bordure */

  font-family: 'Rubik', sans-serif;
  background-color: transparent;
  color: #333; /* Changé pour un gris plus lisible */
  text-align: center;
}
#greet {
  font-weight: 500;
  font-size: 2em;
  margin-bottom: 5px;
  text-transform: uppercase; /* Met le texte en majuscules */
  letter-spacing: 1px; /* Espace un peu les lettres */
}
#date {
  font-size: 1em;
  margin-top: 10px;
  margin-bottom: 10px;
  color: #555; /* Un gris un peu plus clair pour la date */
}
#time {
  font-size: 1.5em;
  font-weight: 500;
  letter-spacing: 2px;
  margin-top: 5px;
}
</style>
<link href="https://fonts.googleapis.com/css?family=Rubik:500&display=swap" rel="stylesheet">
</head>

<body>

<h1 id="greet"></h1>
<p id="date"></p>
<p id="time"></p>

<script type="text/javascript">

// Listes pour la traduction en français
const jours = ['Dimanche', 'Lundi', 'Mardi', 'Mercredi', 'Jeudi', 'Vendredi', 'Samedi'];
const mois = ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre'];

// Fonction pour ajouter un zéro devant les nombres < 10 (pour l'heure)
function formatZero(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}

function miseAJour() {
  const today = new Date();
  
  // --- Salutations ---
  const hrs = today.getHours();
  // MODIFIEZ VOTRE NOM CI-DESSOUS
  const name = "Logan"; 
  let greet;
  if (hrs < 12) {
    greet = 'Bonjour ' + name;
  } else if (hrs >= 12 && hrs <= 17) {
    greet = 'Bon après-midi ' + name;
  } else {
    greet = 'Bonsoir ' + name;
  }
  document.getElementById('greet').innerHTML = greet;

  // --- Affichage de la Date ---
  const jourSemaine = jours[today.getDay()];
  const jourMois = today.getDate();
  const moisAnnee = mois[today.getMonth()];
  const annee = today.getFullYear();
  const dateStr = jourSemaine + ' ' + jourMois + ' ' + moisAnnee + ' ' + annee;
  document.getElementById('date').innerHTML = dateStr;

  // --- Affichage de l'Heure ---
  const h = formatZero(today.getHours());
  const m = formatZero(today.getMinutes());
  const s = formatZero(today.getSeconds());
  const timeStr = h + " : " + m + " : " + s;
  document.getElementById('time').innerHTML = timeStr;
}

// Lancer la fonction une première fois
miseAJour();

// Mettre à jour l'heure toutes les secondes
setInterval(miseAJour, 1000);
  
</script>
</body>
</html>
