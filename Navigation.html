<!DOCTYPE html>
<html>
<head>
<title>Navigation</title>
<script src="https://kit.fontawesome.com/264104499d.js" crossorigin="anonymous"></script>

<style type="text/css">
  body {
    /* Utilise la police de Notion pour une intégration parfaite */
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  /* Style général de la barre */
  .navMenu {
    display: flex; /* Aligne les éléments horizontalement */
    justify-content: center; /* Centre les liens */
    align-items: center;
    background-color: #2F2F2F; /* Fond gris foncé, similaire à Notion */
    padding: 8px;
    border-radius: 8px; /* Coins arrondis */
    margin: 7px auto;
  }
  /* Style des liens */
  .navMenu a {
    color: #CCCCCC; /* Texte et icônes en gris clair */
    text-decoration: none;
    text-transform: uppercase;
    font-size: 0.8em;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 5px; /* Coins des boutons arrondis */
    transition: background-color 0.2s, color 0.2s;
  }
  /* Style quand la souris passe sur un lien */
  .navMenu a:hover {
    color: #FFFFFF; /* Texte devient blanc */
    background-color: #3F3F3F; /* Fond du bouton s'éclaircit */
  }
  /* Style des icônes */
  .navMenu i {
    margin-right: 8px; /* Espace entre l'icône et le texte */
  }
</style>
</head>

<body>

<nav class="navMenu">
  <a id="link0" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Accueil</a>
  <a id="link1" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-medical"></i> Projets artistiques</a>
  <a id="link2" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-utensils"></i> Projet commerciales</a>
  <a id="link3" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-carrot"></i> Tâches internes</a>
  <a id="link4" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-book-open-reader"></i> Les membres</a>
  <a id="link5" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-pills"></i> Annuaire</a>
  <a id="link6" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-trophy"></i> Archive</a>
</nav>

<script>
  function navigate(linkId) {
    // La magie est ici : '_self' ouvre le lien dans la même fenêtre.
    const target = '_self'; 

    if (linkId == "link0")
        window.open("https://www.notion.so/QG-Atama-292b1f18033a80d89366c66ee05fd998?source=copy_link", target); // METTEZ ICI LE LIEN DE VOTRE PAGE "ACCUEIL"

    else if (linkId == "link1")
        window.open("https://www.notion.so/Nos-Projets-artistiques-292b1f18033a80768527e82ba3644e5b?source=copy_link", target);

    else if (linkId == "link2")
        window.open("https://www.notion.so/Nos-projets-commerciales-292b1f18033a808dad4eca68f09396e1?source=copy_link", target);

    else if (linkId == "link3")
        window.open("https://www.notion.so/Mission-de-l-association-292b1f18033a80f3af85f067b6cec3e4?source=copy_link", target);
    
    else if (linkId == "link4")
        window.open("https://www.notion.so/Annuaire-des-membres-292b1f18033a80fcb614c520017b5ebd?source=copy_link", target); 

    else if (linkId == "link5")
        window.open("https://www.notion.so/Carnet-d-adresse-2efb1f18033a800b81c6c3be968d08a7?source=copy_link", target);

    else if (linkId == "link6")
        window.open("https://www.notion.so/Archive-2f6b1f18033a80d79cd0ed54b8d4d84a?source=copy_link", target);
  }
</script>

</body>
</html>
